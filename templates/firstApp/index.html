<!DOCTYPE html>
{% load staticfiles %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Displaying Data</title>
    <link rel="stylesheet" href="{%static "css/style.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>
<body>  
    <header class="header">
        <h1 class="header__heading">Anime Lister</h1>
    </header>

    <div class="introvid">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Df0bZA6IcRE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="djangTwo">
        {% if anime %}
            <table>
                <thead>
                    <th>Anime Name</th>
                    <th>Genre(s)</th>
                    <th>Type</th>
                    <th>Rating</th>
                    <th>Members</th>
                </thead>

                {% for an in anime %}
                <tr class="anime">
                    <td class="anime-info">{{ an.name }}</td>
                    <td class="anime-info">{{ an.genre }}</td>
                    <td class="anime-info">{{ an.animeType }}</td>
                    <td class="anime-info">{{ an.rating }}</td>
                    <td class="anime-info">{{ an.members }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No Anime Found</p>
        {% endif %}
        
    </div>

</body>
</html>
